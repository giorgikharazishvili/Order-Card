<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="div-card">
        <div class="div-card-top-image"><img src="./images/illustration-hero.svg" alt=""></div>
        <div class="div-title">Order Summary</div>
        <div class="div-description">
            <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you
                like!</p>
        </div>

        <div class="div-details">
            <img src="./images/icon-music.svg" alt="">
            <div id="div-annual">
                <span id="span-annual"> Annual Plan </span><br>
                <span id="span-total">$249.99 / Year</span>
            </div>
            <button id="button-change">Change</button>
        </div>

        <button class="button-proceed">Proceed to Payment</button>
        <button class="button-cancel">Cancel</button>
    </div>
</body>

</html>
